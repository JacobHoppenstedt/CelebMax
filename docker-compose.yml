version: "3.9"

services:
  go-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celeb_go_backend
    ports:
      - "8080:8080"
    depends_on:
      - python-service
    environment:
      - PYTHON_SERVICE_URL=http://python-service:5001

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: celeb_python_service
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: celeb_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - go-backend
      - python-service
